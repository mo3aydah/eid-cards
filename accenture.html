<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News Card</title>
  <style>
    @font-face {
      font-family: "DINN";
      src: url(assets/fonts/din-next-lt-w23-medium.ttf);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "DINN", sans-serif;
      color: #ffffff;
      min-height: 100vh;
      /* Navy blue dominant, subtle light blue circles */
      background: #00102B;
      background-image:
        radial-gradient(circle at 25% 35%, rgba(28,76,247,0.18) 0%, transparent 25%),
        radial-gradient(circle at 75% 65%, rgba(28,76,247,0.12) 0%, transparent 30%),
        radial-gradient(circle at 60% 20%, rgba(28,76,247,0.10) 0%, transparent 18%);
      background-size: 200% 200%;
      background-repeat: no-repeat;
      animation: circlesMove 14s linear infinite;
    }

    @keyframes circlesMove {
      0% {
        background-position: 0% 0%, 100% 100%, 50% 0%;
      }
      50% {
        background-position: 100% 100%, 0% 0%, 100% 50%;
      }
      100% {
        background-position: 0% 0%, 100% 100%, 50% 0%;
      }
    }

    .news-card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 4rem 2rem;
      min-height: 100vh;
      max-width: 700px;
      margin: auto;
    }

    .category {
      font-size: 0.9rem;
      color: #9aa7c0;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }

    .headline {
      font-size: 1.5rem;
      font-weight: 600;
      line-height: 1.5;
      margin-bottom: 2.5rem;
    }

    .btn-learn {
      display: inline;
      background-color: #ffffff;
      color: #00102B;
      font-weight: bold;
      padding: 0.75rem 1rem;
      border-radius: 9999px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-learn:hover {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="news-card">
    <div class="category">Notice</div>
    <div class="headline">
      This link has expired. To reactivate or reorder your Eid Greetings card for <span style="color: #E8F4FD; font-weight: 300;">Accenture</span>, please click the button below.
    </div>
    <a href="https://wa.me/966558412255?text=Hello, I want to reorder the Eid Greetings card for Accenture" 
       class="btn-learn" target="_blank">
      Reorder via WhatsApp
    </a>
  </div>

  <!-- Footer -->
  <footer style="position: fixed; bottom: 2rem; left: 0; right: 0; text-align: center;">
    <p style="margin: 0; color: #9aa7c0; font-size: 0.9rem; display: flex; justify-content: center; align-items: center; gap: 0.5rem;">
      <span style="line-height: 1;">Powered by</span>
      <a href="https://6degrees.com.sa/en" target="_blank" style="text-decoration: none; display: inline-block; line-height: 1;">
        <img src="assets/images/6degrees-logo.png" alt="6 Degrees" style="height: 22px; vertical-align: middle;" />
      </a>
    </p>
  </footer>
</body>
</html>

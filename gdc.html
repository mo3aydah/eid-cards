<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>بطاقتك الخاصة للعيد</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/gdc.css" />
  </head>

  <body>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center imageCover">
          <canvas id="myCanvas" width="1080" height="1350"></canvas>
        </div>
      </div>


      <!-- Form Input & Button -->
      <div class="row justify-content-center mt-4">
        <div class="col-md-4">
          <input
            type="text"
            class="form-control text-center"
            name="name"
            id="name"
            required
            placeholder="أدخل اسمك لإضافة تهنئة مخصصة"
          />
        </div>
      </div>

      <div class="text-center mt-3 pb-3">
        <button type="button" id="downloadCard" class="btn btn-light fw-bold border shadow-sm">
          حمل بطاقتك الآن
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
      <p class="mb-0 d-flex justify-content-center align-items-center gap-2" style="flex-wrap: wrap;">

        <a href="https://6degrees.com.sa/en" target="_blank" class="text-decoration-none d-inline-block">
          <img src="assets/images/6degrees-logo.png" alt="6 Degrees" style="height: 24px;" />
        </a>
        <span>Powered by</span>
      </p>
    </footer>
    
    

    <!-- Script -->
    <script src="assets/js/gdc.js"></script>
  </body>
</html>

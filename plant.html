<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Card</title>
    <style>
      @font-face {
        font-family: "DINN";
        src: url(assets/fonts/din-next-lt-w23-medium.ttf);
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "DINN", sans-serif;
        background-color: #00102B;
        color: #ffffff;
      }

      .news-card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding: 4rem 2rem;
        min-height: 100vh;
        max-width: 700px;
        margin: auto;
      }

      .category {
        font-size: 0.9rem;
        color: #9aa7c0;
        text-transform: uppercase;
        margin-bottom: 1.5rem;
      }

      .headline {
        font-size: 1.5rem;
        font-weight: 600;
        line-height: 1.5;
        margin-bottom: 2.5rem;
      }

      .btn-learn {
        display: inline;
        background-color: #ffffff;
        color: #00102B;
        font-weight: bold;
        padding: 0.75rem 1rem;
        border-radius: 9999px;
        text-decoration: none;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .btn-learn:hover {
        background-color: #e6e6e6;
      }
    </style>
  </head>

  <body>
    <div class="news-card">
      <div class="category">Notice</div>
      <div class="headline">
        This link has expired. To reactivate or reorder your Eid Greetings card for <b>Plant</b>, please click the button below.
      </div>
      <a href="https://wa.me/966558412255?text=Hello, I want to reorder the Eid Greetings card for Plant" 
         class="btn-learn" target="_blank">
        Reorder via WhatsApp
      </a>
    </div>

    <!-- Footer -->
    <footer style="position: fixed; bottom: 2rem; left: 0; right: 0; text-align: center;">
      <p style="margin: 0; color: #9aa7c0; font-size: 0.9rem; display: flex; justify-content: center; align-items: center; gap: 0.5rem;">
        <span>Powered by</span>
        <a href="https://6degrees.com.sa/en" target="_blank" style="text-decoration: none; display: inline-block;">
          <img src="assets/images/6degrees-logo.png" alt="6 Degrees" style="height: 28px;" />
        </a>
      </p>
    </footer>
  </body>
</html>

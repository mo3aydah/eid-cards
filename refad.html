  <body>
    <!-- Blurred Background -->
    <div class="blurred-background"></div>
    
    <div class="container">
      <!-- Step Indicator -->
      <div class="step-indicator" id="stepIndicator" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="2" aria-label="Progress">
        <div class="step-item" data-step="3">
          <div class="step-circle">1</div>
          <div class="step-label" id="stepLabel3">Name / الاسم</div>
        </div>
        <div class="step-item" data-step="4">
          <div class="step-circle">2</div>
          <div class="step-label" id="stepLabel4">Download / التحميل</div>
        </div>
      </div>

      <!-- Canvas Preview - Always Visible -->
      <div class="row justify-content-center mb-4">
        <div class="col-12 col-md-8 col-lg-6 text-center imageCover">
          <div class="canvas-wrapper">
            <canvas id="myCanvas" width="4505" height="6005" aria-label="Card Preview"></canvas>
            <div id="canvasLoading" class="canvas-loading" aria-live="polite" aria-busy="true">
              <div class="spinner" aria-hidden="true"></div>
              <span class="canvas-loading-text" id="canvasLoadingText">جاري تحميل المعاينة… / Loading preview…</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Step 1: Start -->
      <div id="step1" class="step active">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6 text-center">
            <h2 class="step-title" id="step1Title">تهنئة رمضانية لمن يعزّ عليك<br>A Ramadan Greeting for Someone Special</h2>
            <p class="step-subtitle" id="step1Subtitle" style="color: #F4E4CF; font-size: 1rem; margin-bottom: 1.5rem; line-height: 1.6; opacity: 0.9; font-family: inherit;">أنشئ بطاقة رمضانية مميزة وشاركها مع من تحب<br>Create your personalized Ramadan card in just a few simple steps</p>
            <div class="row justify-content-center">
              <div class="col-12 col-md-8">
                <button type="button" id="startButton" class="nav-btn nav-btn-next">ابدأ / Start</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Step 3: Name Entry -->
      <div id="step3" class="step">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 text-center step3-content">
            <h2 class="step-title" id="step3Title"></h2>
            <div class="name-input-wrap mt-4">
              <div class="mb-3">
                <label for="nameEnglish" class="form-label mb-2" id="nameEnglishLabel">الاسم بالإنجليزية / English Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="nameEnglish"
                  id="nameEnglish"
                  placeholder=""
                  maxlength="50"
                  aria-label="English Name Input"
                  aria-describedby="nameEnglishFeedback nameEnglishCounter"
                  style="text-align: left; direction: ltr;"
                />
                <div class="input-meta">
                  <div id="nameEnglishFeedback" class="input-feedback" role="alert"></div>
                  <span id="nameEnglishCounter" class="char-counter" aria-live="polite">0/50</span>
                </div>
